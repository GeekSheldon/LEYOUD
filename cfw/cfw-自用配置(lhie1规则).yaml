proxy-groups:
  - name: Proxy # 代理网站
    type: select
    use:
      - cfw
    proxies:
      - FallBack
      - Auto
      - LoadBalance
      - HK
      - JP
      - US
      - TW
      - SG
      - KR
      - Shadowsocks
  - name: Auto # 自动切换
    type: url-test
    use:
      - cfw
    url: http://www.gstatic.com/generate_204
    interval: 300
  - name: FallBack # 故障转移
    type: fallback
    use:
      - cfw
    url: http://www.gstatic.com/generate_204
    interval: 300
