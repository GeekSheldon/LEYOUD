#---------------------------------------------------#
# 规则参考地址 https://github.com/ACL4SSR/ACL4SSR https://github.com/lhie1/Rules
# 配置文件参考示例 https://github.com/Hackl0us/SS-Rule-Snippet/blob/master/LAZY_RULES/clash.yaml
#---------------------------------------------------#
mixed-port: 7890
redir-port: 7892
allow-lan: true
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090
secret: ""
ipv6: false

dns:
  enable: true
  ipv6: false
  listen: 127.0.0.1:53
  enhanced-mode: redir-host
  nameserver:
    - 223.6.6.6
    - 223.5.5.5
    - tls://dns.alidns.com:853
    - https://dns.alidns.com/dns-query
    - https://alidns_ip/dns-query
  fallback:
    - 208.67.222.222
    - 208.67.220.220
    - 208.67.222.220
    - tls://dns.google:853
    - https://dns.google/dns-query
  fallback-filter:
    geoip: true
    ipcidr:
      - 240.0.0.0/4
#interface-name: WLAN # 出站接口名称

proxies:
  - {name: 解锁网易云灰色歌曲(本地), type: http, server: 127.0.0.1, port: 16375, username: "", password: "", tls: false, skip-cert-verify: false, udp: false}
  - {name: 解锁网易云灰色歌曲(在线), type: http, server: 106.15.250.108, port: 30000, username: "", password: "", tls: false, skip-cert-verify: false, udp: false}
  - {name: Shadowsocks, type: socks5, server: 127.0.0.1, port: 1080, username: "", password: "", tls: false, skip-cert-verify: false, udp: false}
# - {name: ss1, server: server, port: 443, type: ss, cipher: chacha20-ietf-poly1305, password: password, udp: false}
# - {name: ss2, server: server, port: 443, type: ss, cipher: chacha20-ietf-poly1305, password: password, plugin: obfs, plugin-opts: {mode: tls, host: bing.com}, udp: false}
