proxy-groups:
  - name: Proxy # 代理服务
    type: select
    use:
      - cfw
    proxies:
      - Fallback
      - Auto
      - LoadBalance
      - HK
      - JP
      - US
      - TW
      - SG
      - KR
      - Shadowsocks
  - name: Auto # 自动切换
    type: url-test
    tolerance: 150
    use:
      - cfw
    url: http://www.gstatic.com/generate_204
    interval: 300
  - name: Fallback # 故障转移
