#---------------------------------------------------#
# 配置文件参考示例
# https://github.com/Hackl0us/SS-Rule-Snippet/blob/master/LAZY_RULES/clash.yaml
#---------------------------------------------------#
mixed-port: 7890
allow-lan: true
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090

dns:
  enable: true
  enhanced-mode: redir-host
  nameserver:
    - 223.6.6.6
    - 223.5.5.5
  fallback:
    - 208.67.222.222
    - 208.67.220.220
    - 208.67.222.220
  fallback-filter:
    geoip: true
    ipcidr:
      - 240.0.0.0/4

proxies:
  - {
      name: Shadowsocks,
      type: socks5,
      server: 127.0.0.1,
      port: 1080,
    }

# proxy-provider搭配subconverter参考示例
# https://10101.io/2020/02/12/use-clash-proxy-provider-with-subconverter
proxy-providers:
  cfw:
    type: http
    path: ./cfw.yaml
    #url: https://subcon.py6.pw/sub?target=clash&new_name=true&url=ssr或v2ray订阅链接&list=true
    url: https://suo.yt/fsCcv39 # 公益节点
    interval: 43200
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300

proxy-groups:
  - name: Proxy
    type: select
    use:
      - cfw
    proxies:
      - Shadowsocks

# rule参考示例
# https://lancellc.gitbook.io/clash/clash-config-file/rules
rules:
  - DOMAIN-SUFFIX,ip6-localhost,DIRECT
  - DOMAIN-SUFFIX,ip6-loopback,DIRECT
  - DOMAIN-SUFFIX,local,DIRECT
  - DOMAIN-SUFFIX,localhost,DIRECT
  - IP-CIDR,10.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,100.64.0.0/10,DIRECT,no-resolve
  - IP-CIDR,127.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,172.16.0.0/12,DIRECT,no-resolve
  - IP-CIDR,192.168.0.0/16,DIRECT,no-resolve
  - IP-CIDR6,::1/128,DIRECT,no-resolve
  - IP-CIDR6,fc00::/7,DIRECT,no-resolve
  - IP-CIDR6,fe80::/10,DIRECT,no-resolve
  - IP-CIDR6,fd00::/8,DIRECT,no-resolve
  - DOMAIN,router.asus.com,DIRECT
  - DOMAIN-SUFFIX,hiwifi.com,DIRECT
  - DOMAIN-SUFFIX,leike.cc,DIRECT
  - DOMAIN-SUFFIX,miwifi.com,DIRECT
  - DOMAIN-SUFFIX,my.router,DIRECT
  - DOMAIN-SUFFIX,p.to,DIRECT
  - DOMAIN-SUFFIX,peiluyou.com,DIRECT
  - DOMAIN-SUFFIX,phicomm.me,DIRECT
  - DOMAIN-SUFFIX,routerlogin.com,DIRECT
  - DOMAIN-SUFFIX,tendawifi.com,DIRECT
  - DOMAIN-SUFFIX,zte.home,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,Proxy