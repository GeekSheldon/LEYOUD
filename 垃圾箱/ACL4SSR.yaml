dns:
  enable: true
  listen: 127.0.0.1:53
  enhanced-mode: redir-host
  nameserver:
    - 223.6.6.6
    - 223.5.5.5
    - https://dns.alidns.com/dns-query
  fallback:
    - 208.67.222.222
    - 208.67.220.220
  fallback-filter:
    geoip: true
    ipcidr:
      - 240.0.0.0/4
  interface-name: WLAN

